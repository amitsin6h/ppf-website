<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Contact US</title>  
</head>
<body>
  <div class="modal-header" style="background-color:#2196F3;">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
     <h4 class="modal-title" style="color: #fff;">CONTACT US</h4>

</div>
<div class="modal-body" style="background-color:#42A5F5;">
    <div class="te">
          <form>
            <div class="row">
            <div class="col-md-6">
            <div class="form-group input-group">
                <span class="input-group-btn">
                <div class="btn btn-default" type="button"><i class="glyphicon glyphicon-user"></i></div>
                </span>
                <input type="text" class="form-control" id="name" placeholder="Full Name">
            </div>
            <div class="form-group input-group">
                <span class="input-group-btn">
                <div class="btn btn-default" type="button"><strong>@</strong></div>
                </span>
                <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="form-group input-group">
                <span class="input-group-btn">
                <div class="btn btn-default" type="button"><i class="glyphicon glyphicon-earphone"></i></div>
                </span>
                <input type="phone" class="form-control" id="phone" placeholder="Phone/Mobile">
            </div>
            <div class="form-group input-group">
                <span class="input-group-btn">
                <div class="btn btn-default" type="button"><i class="fa fa-building"></i></div>
                </span>
                <input type="text" class="form-control" id="organisation" placeholder="Organisation">
            </div>
            </div>
            <div class="col-md-6">
               <div class="form-group">
                  <textarea class="form-control" rows="5" id="comment" placeholder="Enter Your Message here.." style="padding-bottom: 55px;"></textarea>
                </div>
            </div>
            <button type="submit" class="btn" style="background-color: #FBC02D;">SUBMIT <i class="glyphicon glyphicon-send"></i></button>
            </div>
          </form>
    </div>
</div>

    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="button" class="btn btn-primary">Save changes</button>
</div> -->
</body>
</html>
